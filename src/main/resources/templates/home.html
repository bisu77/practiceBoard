<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div class="jumbotron">
        <h3 th:if="${member}!=null" th:text="${member.userId} + '(' + ${member.name} + ')'"></h3>
        <a class="btn btn-sm btn-primary" href="/logout" th:style="${member}!=null ? 'display:block' : 'display:none'">Logout</a>
        <p class="lead">OAuth2.0</p>
        <p>
            <a class="btn btn-lg btn-secondary" href="/oauth2/authorization/google">구글 로그인</a>
            <a class="btn btn-lg btn-secondary" href="/oauth2/authorization/naver">네이버 로그인</a>
        </p>
        <p class="lead">회원 기능</p>
        <p>
            <a class="btn btn-lg btn-secondary" href="/members/new">회원 가입</a>
            <a class="btn btn-lg btn-secondary" href="/members">회원 목록</a>
        </p>
        <p class="lead">상품 기능</p>
        <p>
            <a class="btn btn-lg btn-dark" href="/items/new">상품 등록</a>
            <a class="btn btn-lg btn-dark" href="/items">상품 목록</a>
        </p>
        <p class="lead">주문 기능</p>
        <p>
            <a class="btn btn-lg btn-info" href="/order">상품 주문</a>
            <a class="btn btn-lg btn-info" href="/orders">주문 내역</a>
        </p>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
